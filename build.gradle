group 'com.ylupol'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
version = 1.0

jar {
    manifest {
        attributes 'Main-Class': 'com.ylupol.imagediff.Application',
                'Implementation-Title': 'ImageDiff',
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
